<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Partiu</ui:define>
	<ui:define name="corpo">
		<h1>Login</h1>
		<h:form id="frm">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Login: " />
				<p:inputText name="login" id="login" />
				<h:outputText value="Senha: " />
				<p:password id="senha" name="senha"/> 
				<p:commandButton value="Logar" actionListener="#{loginBean.autenticar}" type="submit"/>
  				<h:outputText value="#{loginBean.login}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
